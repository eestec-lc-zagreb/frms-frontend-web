<form
  (ngSubmit)="onSubmit()"
  #companyUpdateForm="ngForm">

  <fieldset>
  <legend>Company</legend>
  <div class="form-group">
    <label for="companyName">Name:</label>
    <input
      type="text"
      class="form-control"
      id="companyName"
      name="name"
      [(ngModel)]="model.name"
      #name="ngModel"
      required>
  </div>

  <div class="form-group">
    <label for="companyShortName">Short name:</label>
    <input
      type="text"
      class="form-control"
      id="companyShortName"
      name="shortName"
      [(ngModel)]="model.shortName"
      #shortName="ngModel">
  </div>

  <div class="form-group">
    <label for="webAddress">Web address:</label>
    <input
      type="text"
      class="form-control"
      id="webAddress"
      name="webAddress"
      [(ngModel)]="model.webAddress"
      #webAddress="ngModel">
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <input
      type="text"
      class="form-control"
      id="address"
      name="address"
      [(ngModel)]="model.address">

  </div>

  <div class="form-group">
    <label for="type">Company Type:</label>
    <select
      name="type"
      class="form-control"
      [(ngModel)]="model.type"
      id="type"
      required>

      <option
        *ngFor="let type of types"
        [value]="type">{{ type }}</option>

    </select>
  </div>

  <div class="form-group">
    <label for="notes">Notes:</label>
    <textarea
      type="text"
      rows="3"
      class="form-control"
      id="notes"
      name="notes"
      [(ngModel)]="model.notes"
      #notes="ngModel">
    </textarea>
  </div>

  <button
    type="submit"
    class="btn btn-default"
    [disabled]="!companyUpdateForm.valid">
    <span *ngIf="!submitted">Save changes</span>
    <spinner *ngIf="submitted" [tickness]="1" [size]="20" [color]="'#11aaff'"></spinner>
  </button>
  </fieldset>
</form>

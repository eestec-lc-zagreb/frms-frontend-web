<div class="container-fluid">
  <h2>Create tasks</h2>
  <hr />

  <div class="row">

    <div class="col-xs-12 col-md-4 col-lg-4">
      <label for="event">Selected event</label>
      <select
        class="form-control"
        [(ngModel)]="selectedEventId"
        name="event"
        id="event"
        (change)="onChangeEvent()">
        <option *ngFor="let evt of allEvents" [value]="evt.id">{{evt.name}} {{evt.year}}</option>
      </select>
    </div>

    <div class="col-xs-12 col-md-4 col-lg-4">
      <label for="user">Selected user</label>
      <select class="form-control" [(ngModel)]="selectedUserId" name="user" id="user">
        <option *ngFor="let user of allUsers" [value]="user.id">{{user.firstName}} {{user.lastName}}</option>
      </select>
    </div>

    <div class="col-xs-12 col-md-4 col-lg-4">
      <label for="user">Sponsorship type</label>
      <select class="form-control" [(ngModel)]="selectedType" name="type" id="type">
        <option *ngFor="let type of allTypes" [value]="type">{{type}}</option>
      </select>
    </div>

  </div>

  <div id="spinner-block" class="text-center" *ngIf="loading" style="width: 100%">
    <br/>
    <spinner class="center-block" [size]="50" [tickness]="2" [color]="'#11aaff'"></spinner>
  </div>

  <div class="row">
    <app-admin-unassigned-task-list
      *ngIf="!changeEventLoading"
      [companies]="companies"
      [eventId]="selectedEventId"
      [userId]="selectedUserId"
      [type]="selectedType"></app-admin-unassigned-task-list>
  </div>
</div>

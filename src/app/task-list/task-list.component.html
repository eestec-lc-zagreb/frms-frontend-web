<div class="container">
  <app-task-filter [navigationPage]="'/tasks'"></app-task-filter>

  <div id="spinner-block" class="text-center" *ngIf="loading" style="width: 100%">
    <spinner class="center-block" [size]="50" [tickness]="2" [color]="'#11aaff'"></spinner>
  </div>

  <div *ngIf="tasks" class="row">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Event</th>
          <th>Company</th>
          <th>Assignee</th>
          <th>Type</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let task of tasks">
          <td><a [routerLink]="['/tasks', task.id]">#{{ task.id }}</a></td>
          <td>{{ task.event.name }}</td>
          <td>{{ task.company.name }}</td>
          <td>{{ task.assignee.firstName }} {{ task.assignee.lastName }}</td>
          <td>
            <label
              class="label"
              [ngClass]="{'label-success': task.type === 'FINANCIAL', 'label-primary': task.type === 'MATERIAL'}">
              {{ task.type }}
            </label>
          </td>
          <td>
            <label
              class="label"
              [ngClass]="{'label-info': task.status === 'IN_PROGRESS',
              'label-success': task.status === 'ACCEPTED',
              'label-warning': task.status === 'DECLINED'}">
              {{ task.status }}
            </label>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
